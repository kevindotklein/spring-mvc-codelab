<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('Professores')}"></head>

<body>

<div class="container">
  <div class="row">
    <h1>Professores</h1>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Salário</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="teacher : ${teachers}">
            <th class="col-1" th:text="${teacher.getId()}">ID</th>
            <td class="col-4" th:text="${teacher.getName()}">Nome do Professor</td>
            <td class="col-2" th:text="${teacher.getSalary()}">Salário</td>
            <td class="col-2" th:text="${teacher.getStatus().toString()}">STATUS</td>
            <td class="col-1"><a href="#">Detalhes</a></td>
            <td class="col-1"><a href="#">Editar</a></td>
            <td class="col-1"><a href="#">Deletar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <a href="/teachers/new">Novo Professor</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
