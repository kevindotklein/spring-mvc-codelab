<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{fragment :: head('Editar Professor')}"></head>

<body>

<header th:replace="~{fragment :: header('Editar Professor: '+${teacher.getName()}, '/teachers')}"></header>


<div class="container">


    <div class="container">
        <div class="row">

            <form th:object="${teacherRequestDTO}" th:action="@{/teachers/{teacherId}(teacherId = ${teacher.getId()})}" method="POST" class="w-100">

                <div class="mb-3 ">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:name="name" th:id="name" th:value="${teacher.getName()}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sal√°rio</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:name="salary" th:id="salary" th:value="${teacher.getSalary()}">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select th:name="status" id="status" class="form-select w-100 input-lg">

                        <option th:each="status : ${teacherStatus}"
                                th:value="${status}" th:text="${status}" th:selected="${status} == ${teacher.getStatus()}"></option>

                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="javascript:history.back()">Voltar</a>

            </form>
        </div>
    </div>

</div>

</body>
</html>
