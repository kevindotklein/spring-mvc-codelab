<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('Cursos')}"></head>

<body>

<header th:replace="~{fragment :: header('Lista de Cursos', '/courses')}"></header>

<div th:replace="~{courses/fragment :: feedback-message}"></div>

<div class="container mt-4">

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Tipo</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
          <th class="col-1" th:text="${course.getId()}">ID</th>
          <td class="col-4" th:text="${course.getName()}">Nome do Curso</td>
          <td class="col-2" th:text="${course.getDescription()}">Descrição</td>
          <td class="col-2" th:text="${course.getType().toString()}">TIPO</td>
          <td class="col-1"><a th:href="@{/courses/{courseId}(courseId = ${course.getId()})}">Detalhes</a></td>
          <td class="col-1"><a th:href="@{/courses/{courseId}/edit(courseId = ${course.getId()})}">Editar</a></td>
          <td class="col-1"><a th:href="@{/courses/{courseId}/delete(courseId = ${course.getId()})}">Deletar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <a href="/courses/new">Novo Curso</a>
  </div>
</div>

</body>
</html>
