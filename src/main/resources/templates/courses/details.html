<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{fragment :: head('Detalhes do Curso')}"></head>

<body>

<header th:replace="~{fragment :: header('Detalhes do Curso: '+${course.getName()}, '/courses')}"></header>

<div th:replace="~{courses/fragment :: feedback-message}"></div>

<main>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <b>Nome: </b><span th:text="${course.getName()}"></span><br/>
        <b>Descrição: </b><span th:text="${course.getDescription()}"></span><br/>
        <b>Tipo: </b><span th:text="${course.getType().toString()}"></span><br/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a th:href="@{/courses/{courseId}/edit(courseId = ${course.getId()})}">Editar</a><a href="/courses" class="ml-1">Voltar</a>
      </div>
    </div>
  </div>
</main>

</body>
</html>
