
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title th:text="${title}">Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<header th:fragment="header(title, uri)">
  <div class="container mt-3">
    <ul class="nav nav-tabs">

      <li class="nav-item">
        <a href="/" class="nav-link" th:classappend="${uri == '/' ? 'active' : ''}">Home</a>
      </li>

      <li class="nav-item">
        <a href="/teachers" class="nav-link" th:classappend="${uri == '/teachers' ? 'active' : ''}">Professores</a>
      </li>

      <li class="nav-item">
        <a href="#" class="nav-link" <!--th:classappend="${#httpServletRequest.getRequestURI().equals('/courses') ? 'active' : ''}"-->Cursos</a>
      </li>

    </ul>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 th:text="${title}"></h1>
      </div>
    </div>
  </div>

</header>
